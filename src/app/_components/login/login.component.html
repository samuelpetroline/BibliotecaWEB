<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input id="user-input" type="email" class="form-control" name="username"  [(ngModel)]="model.username" #username="ngModel" placeholder="Usuário" required>
          <div *ngIf="f.submitted && !username.valid" class="help-block">é necessário digitar o usuário</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input id="pwd-input" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Senha" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">é necessário digitar a senha</div>
        </div>
        <p><small>não é cadastrado ainda? <a href=""> cadastre-se aqui </a></small></p>
        <button type="submit" class="btn btn-login">Login</button>        
      </form>
      
    </div>
    <div class="col-sm-4">
      <div class="logo-container">
        <img class="logo-landing" src="../../../assets/Images/logo.svg" />
      </div>
    </div>
  </div>

</div>
