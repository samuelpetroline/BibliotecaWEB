<div class="card">
  <div class="image">
    <img src="{{product.image}}"  width="100%">
  </div>
  <div class="text">
    <!--<div class="fab">&#43;</div>-->
    <div class="row">
      <div class="col-sm-8">
        <div class="title">
          <h5>{{product.name}}</h5>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="price">
          <h5>R$ {{product.price}}</h5>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="description">
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
