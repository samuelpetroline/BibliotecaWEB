<div class="form-group row">
  <label class="col-sm-12 col-form-label" for="OK"></label>
  <div class="col-md-2">
    <a role="button" [routerLink]="['../product-list']" class="btn btn-success btn-flat"><i class="fa fa-chevron-left" aria-hidden="true"></i>  VOLTAR</a >
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-lg-12">


    <form class="form-horizontal" #f="ngForm" (ngSubmit)="f.form.valid && addProduct()" novalidate>
      <fieldset>


        <div class="form-group row">
          <div class="col-md-4 offset-md-3">
            <img class="img-thumbnail" alt="300x300" style="width: 340px; height: 300px;" src="{{product.Imagem}}">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-imagem">Imagem</label>
          <div class="col-md-5">
            <input id="form-imagem" name="form-imagem" (change)="handleImageSelect($event)" accept="image/*" class="input-file" type="file">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-name">Nome</label>
          <div class="col-md-5">
            <input id="form-name" name="form-name" type="text" [(ngModel)]="product.Nome" #nome="ngModel" maxlength="30" placeholder="Nome do seu produto" class="form-control input-md" required>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-valor">Valor do Produto</label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">R$</span>
              <input id="form-valor" name="form-valor" class="form-control" [(ngModel)]="product.Valor" #valor="ngModel" placeholder="Valor" type="number" required>
            </div>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-description">Descrição</label>
          <div class="col-md-5">
            <textarea class="form-control" id="form-description" [(ngModel)]="product.Descricao"#descricao="ngModel" maxlength="150" placeholder="Digite algo legal sobre seu produto :)" name="form-description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-estoque">Controlar estoque desse produto?</label>
          <div class="col-md-5">
            <label class="checkbox-inline" for="form-estoque">
              <input type="checkbox" name="form-estoque" [(ngModel)]="product.Estoque" #controlar="ngModel" id="form-estoque" value="">              
            </label>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="form-ativo">Subir este produto como ativo?</label>
          <div class="col-md-5">
            <label class="checkbox-inline" for="form-ativo">
              <input type="checkbox" name="form-ativo" [(ngModel)]="product.Ativo" #ativo="ngModel" id="form-ativo" value="">              
            </label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12 col-md-5 offset-md-2">
            <button type="submit" id="OK" name="OK" class="btn btn-success btn-flat">Adicionar</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

</div>
